<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudando Flask</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: rgb(255, 251, 0);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .titulo {
      color: #0ff;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    .linha {
      white-space: pre;
      border-left: 2px solid #0f0;
      padding-left: 0.5rem;
      margin-bottom: 0.3rem;
    }
    #app_7 { background-color: #333; color: lime; }
    #frutas_0 { color: cyan; }
    #app_4 { color: orange; }
    #app_5 { color: orange; }
    #app_6 { color: orange; }
    #app_7 { color: orange; }
    #app_8 { color: orange; }

    #app_10 { color: rgb(10, 179, 221); }
    #app_11 { color:  rgb(10, 179, 221); }
    #app_12 { color:  rgb(10, 179, 221); }

    #app_14 { color:  rgb(0, 228, 133); }
    #app_15 { color:  rgb(0, 228, 133); }
    #app_16 { color:  rgb(0, 228, 133); }
    #app_17 { color:  rgb(0, 228, 133); }
    #app_18 { color:  rgb(0, 228, 133); }
    #app_19 { color:  rgb(0, 228, 133); }

    #fruta_html_3 { color:  rgb(0, 228, 133); }

    #fruta_html_6 { color:  rgb(241, 51, 26); }
    #fruta_html_7 { color:  rgb(241, 51, 26); }
    #fruta_html_8 { color:  rgb(241, 51, 26); }
    #fruta_html_9 { color:  rgb(241, 51, 26); }


    #index_html_4 { color:  rgb(0, 189, 247); }
    #index_html_9 { color:  rgb(0, 247, 21); }
    #index_html_11 { color:  rgb(0, 247, 21); }
    #index_html_13 { color:  rgb(0, 247, 21); }






  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const blocos = {
      'app': [
        "from flask import Flask, render_template",
        "from frutas import Fruta",
        "app = Flask(__name__)",
        " ",
        "f1 = Fruta()",
        "f1.set_id(1)",
        "f1.set_nome(\"Maçã\")",
        "f1.set_cor(\"Vermelha\")",
        "frutas = [f1]",
        " ",
        "@app.route('/')",
        "def index():",
        "    return render_template(\"index.html\", frutas=frutas)",
        " ",
        "@app.route('/<int:id>')",
        "def fruta(id):",
        "    for fruta in frutas:",
        "        if fruta.get_id() == id:",
        "            return render_template(\"fruta.html\", fruta=fruta)",
        "    return \"Fruta não encontrada\", 404"
      ],
      'frutas': [
        "class Fruta:",
        "    def __init__(self):",
        "        self._id = 0",
        "        self._nome = \"\" ",
        "        self._cor = \"\" ",
        " ",
        "    def get_id(self):",
        "        return self._id",
        "    def set_id(self, id):",
        "        self._id = id",
        " ",
        "    def get_nome(self):",
        "        return self._nome",
        "    def set_nome(self, nome):",
        "        self._nome = nome",
        " ",
        "    def set_cor(self, cor):",
        "        self._cor = cor",
        "    def get_cor(self):",
        "        return self._cor"

        
      ],
      'index_html': [
        "<!DOCTYPE html>",
        "<html>",
        "<head>",
        "    <title>Frutas</title>",
        "    <link rel=\"stylesheet\" href=\"{{ url_for('static', filename='style.css') }}\">",
        "</head>",
        "<body>",
        "    <h1>Lista de Frutas</h1>",
        "    <ul>",
        "        {% for fruta in frutas %}",
        "            <li>",
        "                <a href=\"/{{ fruta.get_id() }}\">{{ fruta.get_nome() }}</a>",
        "            </li>",
        "        {% endfor %}",
        "    </ul>",
        "</body>",
        "</html>"
      ],
      'fruta_html': [
        "<!DOCTYPE html>",
        "<html>",
        "<head>",
        "    <title>{{ fruta.get_nome() }}</title>",
        "</head>",
        "<body>",
        " ",
        "    <h1>{{ fruta.get_nome() }}</h1>",
        "    <p>Cor: {{ fruta.get_cor() }}</p>",
        "    <p>ID: {{ fruta.get_id() }}</p>",
        "    <a href=\"/\">Voltar</a>",
        " ",
        "</body>",
        "</html>"
      ],
      
    };

    const container = document.getElementById('container');

    async function escreverLetraPorLetra(texto, destino) {
      for (let i = 0; i < texto.length; i++) {
        destino.textContent += texto[i];
        await esperar(65); 
      }
    }

    async function mostrarCodigo() {
      for (const titulo in blocos) {
        const tituloEl = document.createElement('div');
        tituloEl.className = 'titulo';
        tituloEl.textContent = titulo.replace('_', '.');
        container.appendChild(tituloEl);
        await esperar(700);

        for (let i = 0; i < blocos[titulo].length; i++) {
          const linhaEl = document.createElement('div');
          linhaEl.className = 'linha';
          linhaEl.id = `${titulo}_${i}`; 
          linhaEl.textContent = '';
          container.appendChild(linhaEl);
          await escreverLetraPorLetra(blocos[titulo][i], linhaEl);
        }
      }
    }

    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    mostrarCodigo();
  </script>
</body>
</html>
